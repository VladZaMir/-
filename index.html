<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fractions</title>
</head>

<body>
    <div class="section">
        <div class="container">            
            <div class="box">
                <div class="item"></div>
            </div>
            <div class="inputs">
                <div class="inputs__nums">
                    <input type="number" name="numerator" class="numerator" value="1">
                    <div class="line"></div>
                    <input type="number" name="denominator" class="denominator" value="1">
                </div>
                <button class="btn">Start</button>
            </div>
        </div>
    </div>

    <script>
        let item = `<div class="item"></div>`
        document.querySelector('.btn').onclick = function () {
            let num = document.querySelector('.numerator').value
            document.querySelector('.box').innerHTML = ''
            let den = document.querySelector('.denominator').value
            for (let i = 0; i < den; i++) {
                document.querySelector('.box').insertAdjacentHTML('beforeend', item)
            }
            let arr = document.querySelectorAll('.item')
            for (let i = 0; i < num; i++) {
                arr[i].classList.add('red')
            }
        }
    </script>
</body>

</html>
